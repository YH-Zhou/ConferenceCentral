<div ng-controller="SessionDetailCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>

    <div class="row" ng-init="init()">
        <div class="col-md-9">
            <div class="well well-sm">
                <h2>{{session.name}}</h2>
                <h5>{{session.highlights}}</h5>
                <p><a class="btn btn-primary" ng-hide="isInWishlist" ng-click="addToWishlist()"
                        ng-disabled="loading">Add to wishlist</a></p>
                <p><a class="btn btn-primary" ng-show="isInWishlist" ng-click="removeFromWishlist()"
                        ng-disabled="loading">Remove from wishlist</a></p>
            </div>

            <form class="form" novalidate role="form">
                <fieldset>

                    <div>
                        <label for="conf">Conference: </label>
                        <span id="conf"><em>{{session.conferenceName}}</em></span>
                    </div>
                    <div>
                        <label for="speaker">Speaker: </label>
                        <span id="speaker"><em>{{session.speaker}}</em></span>
                    </div>

                    <div>
                        <label for="location">Location: </label>
                        <span id="location">{{session.location}}</span>
                    </div>

                    <div>
                        <label for="date">Date: </label>
                        <span id="date">{{session.date | date:'dd-MMMM-yyyy'}}</span>
                    </div>
                    <div>
                        <label for="startTime">Start Time: </label>
                        <span id="endDate">{{session.startTime | date:'HH:mm:ss'}}</span>
                    </div>
                    <div>
                        <label for="duration">Duration: </label>
                        <span id="duration">{{session.duration}}</span>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
