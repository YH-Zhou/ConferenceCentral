<div ng-controller="CreateSessionCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h3>Create a session</h3>

            <form name="sessionForm" novalidate role="form">

                <div class="form-group">
                    <label for="conferenceName">Conference Name <span class="required">*</span></label>
                    <span class="label label-danger"
                        ng-show="sessionForm.conferenceName.$error.required">Required!</span>
                    
                    <select id="conferenceName" ng-model="session.conferenceName" name="conferenceName"
                            ng-options="conf.name for conf in conferences"  class="form-control">
                    </select>
                </div>
                <p>{{conferences}}</p>

                <div class="form-group">
                    <label for="name">Session Name <span class="required">*</span></label>
                    <span class="label label-danger"
                        ng-show="sessionForm.name.$error.required">Required!</span>
                    <input id="name" type="text" name="name" ng-model="session.name" class="form-control"
                           ng-required="true"/>
                </div>
                
                <div class="form-group">
                    <label for="typeOfSession">Type of Session <span class="required">*</span></label>
                    <span class="label label-danger"
                        ng-show="sessionForm.typeOfSession.$error.required">Required!</span>
                    <select id="typeOfSession" ng-model="session.typeOfSession" name="typeOfSession"
                            ng-options="type for type in types" class="form-control">
                    </select>
                </div>

                <div class="form-group">

                    <label for="speaker">Speaker <span class="required">*</span></label>
                    <span class="label label-danger"
                        ng-show="sessionForm.speaker.$error.required">Required!</span>
                    <input id="speaker" type="text" name="speaker" ng-model="session.speaker" class="form-control"
                           ng-required="true"/>
                </div>

                <div class="form-group">
                    <label for="description">Highlights</label>
                    <textarea id="highlights" type="text" name="highlights" ng-model="session.highlights"
                              class="form-control"></textarea>
                </div>


                <div class="form-group">
                    <label for="location">Location</label>
                    <input id="location" type="text" ng-model="session.location" name="location"
                            class="form-control">
                    </input>
                </div>

                <div class="form-group" ng-controller="DatepickerCtrl">
                    <label for="date">Date</label>
                    <p class="input-group">
                        <input id="date" type="text" class="form-control" datepicker-popup="{{format}}"
                               ng-model="session.date" is-open="opened"
                               datepicker-options="dateOptions"
                               close-text="Close"/>
                    <span class="input-group-btn">
                        <button class="btn btn-success btn-outline" ng-click="open($event)"><i
                                class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                    </p>
                </div>
                
                <div class="form-group">
                    <label for="startTime">Start Time</label>
                    <input id="startTime" type="text" name="startTime" ng-model="session.startTime"
                              class="form-control"></input>
                </div>


                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input id="duration" type="text" name="duration" ng-model="session.duration"
                              class="form-control"></input>
                </div>



                <button ng-click="createSession(sessionForm)" class="btn btn-primary"
                        ng-disabled="!isValidSession(sessionForm) || loading">Create
                </button>
            </form>
        </div>
    </div>
</div>
